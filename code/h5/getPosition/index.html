<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getCurrentPosition</title>
	<script type="text/javascript">
	window.onload = function(){
		var weidu = document.getElementById("weidu");
		var jingdu = document.getElementById("jingdu");
		var precision = document.getElementById("precision");
		navigator.geolocation.getCurrentPosition(function(pos){
			var w = pos.coords.latitude;
			var j = pos.coords.longitude;
			var p = pos.coords.accuracy;
			weidu.innerHTML = "纬度-->"+w;
			jingdu.innerHTML = "经度-->"+j;
			precision.innerHTML = "精度-->"+p;

		});
	}

	</script>
</head>
<body>
	<div id="weidu">w</div>
	<div id="jingdu">j</div>
	<div id="precision">precision</div>
</body>
</html>
